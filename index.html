<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ğŸ“ Resume Builder</h1>

<div class="container">
  <!-- Form -->
  <div class="form">
    <h2>Enter Your Details</h2>

    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="role" placeholder="Role / Title">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="phone" placeholder="Phone">
    <input type="text" id="address" placeholder="Address">

    <textarea id="summary" placeholder="Career Summary"></textarea>
    <textarea id="education" placeholder="Education"></textarea>
    <textarea id="skills" placeholder="Skills (comma separated)"></textarea>
    <textarea id="projects" placeholder="Projects"></textarea>

    <button onclick="generateResume()">Generate Resume</button>
    <button onclick="printResume()">Download PDF</button>
  </div>

  <!-- Resume Preview -->
  <div class="resume" id="resume">
    <h2 id="r-name">Your Name</h2>
    <p id="r-role"></p>

    <p><b>Email:</b> <span id="r-email"></span></p>
    <p><b>Phone:</b> <span id="r-phone"></span></p>
    <p><b>Address:</b> <span id="r-address"></span></p>

    <h3>Summary</h3>
    <p id="r-summary"></p>

    <h3>Education</h3>
    <p id="r-education"></p>

    <h3>Skills</h3>
    <p id="r-skills"></p>

    <h3>Projects</h3>
    <p id="r-projects"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
